<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Categories</a></li>
            </ul>
            <h1 class="welcome-text">Welcome to the <span class="quiz-highlight">General Knowledge Quiz</span>!</h1>
        </div>
    </nav>
    <div class="container">
        <h1>Quiz </h1>
        <div>
            <label for="categorySelect">Select Category:</label>
            <select id="categorySelect">
                <option value="" selected disabled>Select Category</option>
            </select>
            <button id="startButton" disabled>Start Quiz</button>
        </div>
        <div id="quizContainer" style="display: none;">
            <h2 id="question"></h2>
            <div id="options" class="options"></div>
            <div id="result"></div>
            <button id="nextButton">Next</button>
        </div>
        <div id="scoreboard"></div>
        <button id="goBackButton" style="display: none;">Go Back</button>
    </div>
    <div id="particleContainer"></div>
    <!-- <audio id="correctSound" src="correct.mp3"></audio>
<audio id="incorrectSound" src="incorrect.mp3"></audio> -->
<div class="high-scores-container">
    <h3>High Scores</h3>
    <ol id="highScoresList"></ol>
</div>


    <script src="quiz.js"></script>
</body>
</html>
